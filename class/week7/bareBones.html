<!DOCTYPE html>
<html lang="en">

<head>
    <title>bareBones</title>

<body>

    Hello World!

    <div id="myDiv">Look some text!</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        // () means execute a function
        // double slash means ignore this line
        /*

        Everything between this is ignored

        */

        alert("This is a popup");

        console.log("This is for debugging messages");

        var myVar;

        //in quotes is a string
        var myAnotherVar = "Here is my another var";

        //alert(myAnotherVar);
        console.log(myAnotherVar);

        //concatenation

        var myName = "Sala";
        var myFirstName = "Olivia";
        //alert("My first name is "+myFirstName + " and my last name is "+myName);

        //{} code block
        function sayMyName() {
            //evreything in code block will be executed

            console.log("Your name is " + myName);

        }
        //calling the function
        sayMyName();

        function sayMyName2(name) {
            //evreything in code block will be executed

            console.log("Your name is " + name);

        }
        //calling the function
        sayMyName2("Olivia");
        sayMyName2("Sarah");


        /*
        when the document is ready, jQuery gets the element with id myDiv and the html function. html function will replace the html with the element
        */
        $(document).ready(function() {

            //alert("the document is ready!");

            $("#myDiv").html("Hey, I was able to change the DOM");
            $("#myDiv").append("<br>add something more!");

        });
    </script>

</body>

</html>
