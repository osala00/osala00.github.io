<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style media="screen">
        .top {
            height: 70px;
            max-height: 70px;
            min-height: 70px;
        }

        h1 {
            line-height: 30px;
            text-align: center;
            color: blue;
            font-size: 50px;
        }

        h2 {
            line-height: 30px;
            color: blue;
            font-size: 20px;
        }

        .middle {
            height: 375px;
            max-height: 375px;
            min-height: 375px;
        }

        .middle img {
            display: block;
            margin: 0 auto;
        }

        .bottom {
            height: 315px;
            max-height: 315px;
            min-height: 315px;
        }
    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="jQuery">
    <div id="main" class="container">
        <div class="row">
            <div class="col-md-3 top">
            </div>
            <div class="col-md-6 top">
                <h1>Video Game Emporium</h1>
            </div>
            <div class="col-md-1 top">
            </div>
            <div class="col-md-1 top">
            </div>
            <div class="col-md-1 top">
                <h2>Sign In</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 middle">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/mario.jpg" alt="mario">
                            <div class="carousel-caption">
                                Mario
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/warrior.jpeg" alt="warrior">
                            <div class="carousel-caption">
                                Warrior
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/zelda.jpg" alt="zelda">
                            <div class="carousel-caption">
                                Zelda
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/pokemon.jpg" alt="pokemon">
                            <div class="carousel-caption">
                                Pokemon
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 bottom">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/eGMYCg_8eK4" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="col-md-6 bottom">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/m36YQOWPpXs" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
