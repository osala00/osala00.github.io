<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NHL Rookie Leaders</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style media="screen">
        .height {
            height: 75px;
            max-height: 75px;
            min-height: 75px;
        }

        .height2 {
            height: 800px;
            max-height: 800px;
            min-height: 800px;
        }
    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="main" class="container">
        <div class="row">
            <div class="col-md-12 randomColor height">

            </div>
        </div>

        <div class="row">
            <div class="col-md-2 randomColor height2">
            </div>
            <div class="col-md-8 height2">
                <table id="statsTable" class="table table-hover">
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Team</th>
                        <th>Pos</th>
                        <th>GP</th>
                        <th>G</th>
                        <th>A</th>
                        <th>P</th>
                    </tr>

                </table>
            </div>
            <div class="col-md-2 randomColor height2">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 randomColor height ">

            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * max + min);
        }

        $(document).ready(function() {

            var bodyColumns = $(".randomColor");

            bodyColumns.each(function() {

                $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

            })

            //$("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");


        })

        var hockeyUrl = "https://andersonguelphjs.github.io/class/week12/myJson.json";

        $.getJSON(hockeyUrl)
            .done(function(data) {
                console.log("success!");
                console.dir(data);
                var myHtml = ""
                for (var i = 0; i < data.length; i++) {
                    console.log("i" + i + "name" + data[i].name);
                    myHtml += "<tr>" +
                        "<td>" + (i + 1) + "</td>" + //rank
                        "<td>" + data[i].name + "</td>" +
                        "<td>" + data[i].team + "</td>" +
                        "<td>" + data[i].position + "</td>" +
                        "<td>" + data[i].gamesPlayed + "</td>" +
                        "<td>" + data[i].goals + "</td>" +
                        "<td>" + data[i].assists + "</td>" +
                        "<td>" + data[i].points + "</td>" +
                        "</tr>";
                }
                $(document).ready(function() {
                    $("#statsTable").append(myHtml);
                })
            })
            .fail(function(data) {
                console.log("fail!");
                console.dir(data);
            })
    </script>
</body>

</html>
